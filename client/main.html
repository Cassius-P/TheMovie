
<head>
  <title>TheMovie</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="script.js"></script>
</head>

<body class="bg-secondary">
{{> home}}


</body>


<template name="home" >
  <div class="px-2 d-flex flex-column">
    <h1>Movies List</h1>
    {{> search}}
    <section class="w-100 d-flex flex-column justify-center">
      {{#each movies}}
        <div class="w-100 my-3 p-0 d-flex justify-content-center ">
          <div class="d-flex col-lg-9 col-md-8 col-sm-12 rounded bg-dark py-4 px-2 shadow-lg position-relative">
            <div class="col-4">
              <img src="https://image.tmdb.org/t/p/w300{{poster_path}}" class="rounded">
            </div>
            <div class="flex flex-column p-0 text-light">
              <h3>{{title}}</h3>
              <li>{{overview}}</li>

            </div>
            <div class="position-absolute right-end m-2 ">
              <div class ="text-light d-flex position-relative">

                <button type="button" class="btn btn-outline-light likeButton" data-idfilm="{{id}}" data-action="likeFilm">
                  J'aime â™¥
                </button>
                <span data-likesId="{{id}}">{{likes}}</span>
              </div>


            </div>
          </div>

        </div>
      {{/each }}
    </section>

  </div>
</template>



<template name="search">
  <div class="w-100 d-flex justify-content-center">
    <div class="w-50 position-relative">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2 w-75" type="search" placeholder="Search" aria-label="Search" id="searchbar" autocomplete="false">
        <button class="btn btn-outline-success my-2 my-sm-0 " type="submit">Search</button>
      </form>
      <div class="position-absolute d-flex flex-column w-100 bg-dark rounded-bottom shadow-lg" id="results" style="z-index: 50">
      </div>
    </div>
  </div>
</template>
